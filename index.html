<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="calculator.css">
<meta charset="utf-8">
<title>JS Calculator</title>
</head>
<body>
  <div id="main">
    <div id="calcContainer">
      <div id="displayContainer">
        <div id="displayTotalContainer" class="row">
          <div id="displayTotal" class="col-12 display"><span></span></div>
        </div>
        <div id="displayOpsContainer" class="row">
          <div id="displayOps" class="col-12 display"><span></span></div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 button clearing" id="clearButton" style="border-top-left-radius:5px;">C</div>
        <div class="col-6 button clearing" id="delButton" style="border-top-right-radius:5px;">DEL</div>
      </div>
      <div class="row">
        <div class="col-3 button number" id="1Button">1</div>
        <div class="col-3 button number" id="2Button">2</div>
        <div class="col-3 button number" id="3Button">3</div>
        <div class="col-3 button operator" id="plusButton">+</div>
      </div>
      <div class="row">
        <div class="col-3 button number" id="4Button">4</div>
        <div class="col-3 button number" id="5Button">5</div>
        <div class="col-3 button number" id="6Button">6</div>
        <div class="col-3 button operator" id="minusButton">-</div>
      </div>
      <div class="row">
        <div class="col-3 button number" id="7Button">7</div>
        <div class="col-3 button number" id="8Button">8</div>
        <div class="col-3 button number" id="9Button">9</div>
        <div class="col-3 button operator" id="timesButton">Ã—</div>
      </div>
      <div class="row">
        <div class="col-3 button number" id="0Button" style="border-bottom-left-radius:5px;">0</div>
        <div class="col-3 button number" id="decimalButton">.</div>
        <div class="col-3 button" id="equalsButton">=</div>
        <div class="col-3 button operator" style="border-bottom-right-radius:5px;" id="divideButton">/</div>
      </div>
    </div>
  </div>
<script src="calculator.js" type="text/javascript"></script>
<script type="text/javascript">
  clearAll();
</script>

</body>
</html>
